<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >      

    <h:head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <title>Adding a New Student</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h:dataTable class="table" value="#{administratorManager.allStudents}" var="s"
                                 styleClass="table table-striped table-bordered table-responsive"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row"
                                 rules="all"
                                 cellpadding="5"
                                 >

                        <h:column>
                            <!-- column header -->
                            <f:facet name="header" ><span class="text-center center-block">Username</span></f:facet>
                            <!-- row record -->
                            #{s.username}
                        </h:column>

                        <h:column>
                            <f:facet name="header"><span class="text-center center-block">Name</span></f:facet>
                                #{s.nome}
                        </h:column>

                        <h:column>
                            <f:facet name="header"><span class="text-center center-block">Email</span></f:facet>
                                #{s.email}
                        </h:column>
                        <h:column>
                            <f:facet name="header"><span class="text-center center-block">Course</span></f:facet>
                                #{s.course}
                        </h:column>


                        <h:column>

                            <f:facet name="header">Actions</f:facet>
                            <h:form>
                                <h:commandLink value="Details" action="admin_students_details.xhtml?faces-redirect=true" styleClass="btn btn-primary">
                                    <f:setPropertyActionListener target="#{administratorManager.currentStudent}" value="#{s}"/>
                                </h:commandLink>
                                |

                                <h:commandLink value="Update" action="admin_students_update.xhtml?faces-redirect=true" styleClass="btn btn-success">
                                    <f:setPropertyActionListener target="#{administratorManager.currentStudent}" value="#{s}"/>
                                </h:commandLink>
                                |
                                <h:commandLink value="Remove" actionListener="#{administratorManager.RemoveStudent}" styleClass="btn btn-danger">
                                    <f:param name="deleteStudentId" id="deleteStudentId" value="#{s.username}" />
                                </h:commandLink>


                            </h:form>
                        </h:column>
                    </h:dataTable>
                    <h:form>
                        <h:commandLink styleClass="btn btn-lg btn-warning" value = "Add Student" action = "admin_students_create.xhtml" style="margin-right:1em" /> 
                        <h:commandLink styleClass="btn btn-lg btn-warning" value = "Add Course" action = "admin_courses_create.xhtml" style="margin-right:1em"/>
                        <h:commandLink styleClass="btn btn-lg btn-warning" value = "Add Subject" action = "admin_subjects_create.xhtml" style="margin-right:1em"/>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>


</html>
