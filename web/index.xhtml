<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Adding a New Student</title>
    </h:head>
    <h:dataTable value="#{administratorManager.allStudents}" var="s"
                 styleClass="order-table"
                 headerClass="order-table-header"
                 rowClasses="order-table-odd-row,order-table-even-row"
                 rules="all"
                 cellpadding="5"
                 >

        <h:column>
            <!-- column header -->
            <f:facet name="header">Username</f:facet>
            <!-- row record -->
            #{s.username}
        </h:column>

        <h:column>
            <f:facet name="header">Name</f:facet>
                #{s.nome}
        </h:column>

        <h:column>
            <f:facet name="header">Email</f:facet>
                #{s.email}
        </h:column>
        <h:column>
            <f:facet name="header">Course</f:facet>
                #{s.course}
        </h:column>


        <h:column>

            <f:facet name="header">Actions</f:facet>
            <h:form>
                <h:commandLink value="Details" action="admin_students_details.xhtml?faces-redirect=true">
                    <f:setPropertyActionListener target="#{administratorManager.currentStudent}" value="#{s}"/>
                </h:commandLink>
                |
                
                <h:commandLink value="Update" action="admin_students_update.xhtml?faces-redirect=true">
                    <f:setPropertyActionListener target="#{administratorManager.currentStudent}" value="#{s}"/>
                </h:commandLink>
                |
                <h:commandLink value="Remove" actionListener="#{administratorManager.RemoveStudent}">
                    <f:param name="deleteStudentId" id="deleteStudentId" value="#{s.username}" />
                </h:commandLink>
                
                
            </h:form>
        </h:column>



    </h:dataTable>
    <h:form>
        <h:commandLink value = "Add Student" action = "admin_students_create.xhtml" />
        <!-- <h:link value = "Add Student"  = "admin_students_create.xhtml" /> -->
    </h:form>
</html>
