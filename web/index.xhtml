<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >      

    <h:head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <title>Adding a New Student</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    
                    <ul class="list-group" style="margin-top:1rem;">
                        <h:form>
                            <li class="list-group-item"><h:commandLink styleClass=" " value = "Add Student" action = "admin_students_create.xhtml" style="" /><span class="badge">#{administratorManager.allStudents.size()}</span></li>
                            <li class="list-group-item disabled"><h:commandLink styleClass=" " value = "Add Course" action = "admin_courses_create.xhtml" style=""/><span class="badge">#{administratorManager.allCourses.size()}</span></li>
                            <li class="list-group-item disabled"><h:commandLink styleClass=" " value = "Add Subject" action = "admin_subjects_create.xhtml" style=""/><span class="badge">#{administratorManager.allSubjects.size()}</span></li>
                        </h:form>
                    </ul>

                    
                         
                        
                        
                    
                </div>
                <div class="col-sm-10">
                    <div class="col-sm-12">
                        <h:dataTable class="table" style="margin-top:1rem;" value="#{administratorManager.allStudents}" var="s"
                                     styleClass="table table-striped table-responsive table-hover"
                                     headerClass="order-table-header"
                                     rowClasses="order-table-odd-row,order-table-even-row"
                                     rules="all"
                                     cellpadding="5"
                                     >

                            <h:column>
                                <!-- column header -->
                                <f:facet name="header" ><span class="text-center center-block">Username</span></f:facet>
                                <!-- row record -->
                                #{s.username}
                            </h:column>

                            <h:column>
                                <f:facet name="header"><span class="text-center center-block">Name</span></f:facet>
                                    #{s.nome}
                            </h:column>

                            <h:column>
                                <f:facet name="header"><span class="text-center center-block">Email</span></f:facet>
                                    #{s.email}
                            </h:column>
                            <h:column>
                                <f:facet name="header"><span class="text-center center-block">Course</span></f:facet>
                                    #{s.course}
                            </h:column>


                            <h:column>

                                <f:facet name="header">Actions</f:facet>
                                <h:form>
                                    <h:commandLink value="Details" action="admin_students_details.xhtml?faces-redirect=true" styleClass="btn btn-primary">
                                        <f:setPropertyActionListener target="#{administratorManager.currentStudent}" value="#{s}"/>
                                    </h:commandLink>
                                    |

                                    <h:commandLink value="Update" action="admin_students_update.xhtml?faces-redirect=true" styleClass="btn btn-success">
                                        <f:setPropertyActionListener target="#{administratorManager.currentStudent}" value="#{s}"/>
                                    </h:commandLink>
                                    |
                                    <h:commandLink value="Remove" actionListener="#{administratorManager.RemoveStudent}" styleClass="btn btn-danger">
                                        <f:param name="deleteStudentId" id="deleteStudentId" value="#{s.username}" />
                                    </h:commandLink>


                                </h:form>
                            </h:column>
                        </h:dataTable>

                    </div>
                </div>
            </div>
        </div>
    </h:body>


</html>
