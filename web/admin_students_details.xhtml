<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <h:outputLabel> Username
            </h:outputLabel>
            <h:outputText value="#{administratorManager.currentStudent.username}">

            </h:outputText>

            <h:outputLabel> Name
            </h:outputLabel>
            <h:outputText value="#{administratorManager.currentStudent.nome}">

            </h:outputText>

            <h:outputLabel> Email
            </h:outputLabel>
            <h:outputText value="#{administratorManager.currentStudent.email}">

            </h:outputText>
            <h:outputLabel> Course
            </h:outputLabel>
            <h:outputText value="#{administratorManager.currentStudent.course}">

            </h:outputText>
            

        </h:panelGrid>

        <h:form>
            <f:facet name="header">Return</f:facet>
            <h:commandLink value="Return" action="index.xhtml?faces-redirect=true">  
            </h:commandLink>
        </h:form>
    </h:body>
</html>
